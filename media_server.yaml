---

- name: Update existing packages
  hosts: media
  become: yes
  tasks:
    - name: Update packages
      dnf:
        name: "*"
        state: latest

- name: Set up Docker environment
  hosts: media
  become: yes
  roles:
    - role: docker

- name: Set up rclone drives
  hosts: media
  roles:
    - role: rclone
