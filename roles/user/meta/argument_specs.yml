---
argument_specs:
  main:
    short_description: set up a new user 
    options:
      username:
        type: str
        required: yes
        description: name of the user

      comment:
        type: str
        required: yes
        description: user account description

      password:
        type: str
        required: no
        description: password of the user, default to ! (password locked)

      ssh_public_key_file:
        type: str
        required: no
        description: login ssh public key file, default to no (no ssh login)

      uid:
        type: int
        default: 100000
        description: uid of the user

      user_groups: 
        type: list
        elements: str
        default: []
        description: additional groups the user belongs to

      sudoer:
        type: bool
        default: no
        description: whether user has sudo privilege

      linger:
        type: bool
        default: no
        description: whether user has a linger session (for systemd)
