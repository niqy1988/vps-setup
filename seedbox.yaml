---

- name: Update existing packages
  hosts: seedbox
  become: yes
  tasks:
    - name: Update packages
      dnf:
        name: "*"
        state: latest

- name: Set up Docker environment
  hosts: seedbox
  become: yes
  roles:
    - role: docker

- name: Set up rclone drives
  hosts: seedbox
  roles:
    - role: rclone

- name: Set up SSL certificates
  hosts: seedbox
  roles:
    - role: certbot

- name: Set up qbittorrent
  hosts: seedbox
  vars:
    qbittorrent_networks: "{{ bt_networks }}"
  roles:
    - role: qbittorrent

- name: Set up nginx
  hosts: seedbox
  vars:
    nginx_networks: "{{ bt_networks }}"
    nginx_purge_networks: no
    nginx_run: yes
  roles:
    - role: nginx
